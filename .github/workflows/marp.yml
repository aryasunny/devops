name: Build & Deploy Slides (Marp)

on:
    push:
        branches: [main]
        paths:
            - deck.md
            - package.json
            - .github/workflows/marp.yml
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: { node-version: "20" }
            - run: npm ci
            - name: Build HTML & PDF
              run: npm run build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
